<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-4</title>
  <style>
    button {
      background-color: rgb(81, 160, 230);
      color: white;
      font-size: 1.5em;
      padding: 15px 35px;
      border-radius: 10px;
      border: none;
      margin: 5%;
    }

    button:hover {
      box-shadow: 15px 8px 10px 4px #999;
      cursor: pointer;
      background-color: rgb(81, 90, 230);
    }
    #containor button:hover::before {
      color: yellow;
    }

  </style>
</head>
<body>
  <div id="container">
    <button>PW Skills</button>
</div>
</body>
</html>
