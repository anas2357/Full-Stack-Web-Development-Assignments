<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        #navBar {
            background-color: dodgerblue;
            padding: 20px;
        }
        .navElements {
            display: inline;
            margin: 20px;
            color: aliceblue;   
            text-decoration: underline;     
        }
    </style>
</head>
<body>
    <div id="navBar">
        <div class="navElements">Home</div>
        <div class="navElements">About Us</div>
        <div class="navElements">Contact</div>
        <div class="navElements">Blog</div>
        <div class="navElements">Login</div>
    </div>
</body>
</html>
