<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-row w-screen h-screen">
  <div class="flex flex-col bg-gray-800 text-white w-1/5 h-full">
    <header class="text-center p-3 font-semibold text-2xl">Dashboard</header>
    <nav class="text-gray-300">
      <div class="p-2 text-lg"><i class="fa-solid fa-chart-pie mr-3"></i>Dashboard</div>
      <div class="p-2 text-lg"><i class="fa-solid fa-user-group mr-3"></i>Team</div>
      <div class="p-2 text-lg"><i class="fa-solid fa-folder mr-3"></i>Projects</div>
      <div class="p-2 text-lg"><i class="fa-solid fa-calendar-days mr-3"></i>Calendar</div>
      <div class="p-2 text-lg"><i class="fa-solid fa-file-word mr-3"></i>Documents</div>
      <div class="p-2 text-lg"><i class="fa-solid fa-clipboard-check mr-3"></i>Reports</div>
    </nav>
    <div class="flex flex-col-reverse h-full text-gray-300" id="bottom-left">
      <div>
        <h1 class="p-2 text-lg">Your Teams</h1>
        <p class="p-2 text-lg"><i class="fa-solid fa-user-group mr-3"></i>PW Skills</p>
        <p class="p-2 text-lg"><i class="fa-solid fa-user-group mr-3"></i>PW Labs</p>
        <p class="p-2 text-lg"><i class="fa-solid fa-user-group mr-3"></i>PW - IOI</p>
      </div>
    </div>
  </div>
  <main class="p-4 w-full bg-zinc-200">
    <div class="flex flex-row py-4 rounded-md px-6 gap-2 bg-white shadow-md items-center">
      <i class="fa-solid fa-user flex justify-center items-center rounded-full bg-black text-fuchsia-50 w-7 h-6"></i>
      <div class="ml-1">Profile</div>
      <div class="w-full"></div>
      <i class="fa-solid fa-magnifying-glass text-2xl"></i>
      <i class="fa-solid fa-bell text-2xl ml-3"></i>
    </div>
  </main>
</body>
</html>
