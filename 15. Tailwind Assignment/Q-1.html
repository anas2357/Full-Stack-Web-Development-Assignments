<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full w-full">
  <div class="sm:flex w-full h-full">
    <div class=" flex justify-center w-full sm:w-3/5 h-full">
      <div class="flex flex-col items-center py-20 gap-4 w-4/5 lg:w-6/12" id="card">
        <h1  class="text-2xl font-bold">Login</h1>
        <p class="text-xs">Enter your credentials to access your account</p>
        <button class="w-full h-12 text-sm font-bold border border-slate-950 mt-3">Login with Google</button>
        <div class="flex flex-col w-full gap-5 mt-10 items-center justify-center">
          <div class="w-full bg-slate-900 border border-slate-900" ></div>
          <div class="relative w-12 text-center bottom-9 bg-white z-10 text-lg">Or</div>
        </div>
        <div class="relative bottom-5 flex flex-col w-full justify-center ">
          <label class="font-semibold" for="email">Email Address</label>
          <input class="py-2 px-2 rounded-md border-2 border-slate-400 " placeholder="email@gmail.com" id="email" type="text">
        </div>
        <div class="relative w-full bottom-3">
          <div class="w-full flex items-start">
            <label class="font-semibold" for="password">Password</label>
            <div class="font-semibold w-full text-sky-500 text-right relative ">Forgot Password?</div>
          </div>
          <input class="py-2 px-2 rounded-md border-2 border-slate-400 w-full" type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="w-full p-3 font-semibold bg-blue-500 text-white rounded-sm">Login</button>
        <div class="w-full flex justify-center">
          <div class="text-gray-500">Don't have an account?</div>
          <div class="font-semibold text-slate-800">Register here</div>
        </div>
      </div>      
    </div>
    <img class="flex flex-col w-2/5 h-full" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1706001259~exp=1706001859~hmac=dc777662af79a226a12f7db7a711f42defce0a7a02269e094139ecffdff916a6" alt="">
  </div>
</body>
</html>
