<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="Register">
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" placeholder="John" type="text">
        <br>
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" placeholder="Wick" type="text">
        <br>
        <label for="email">E-mail</label>
        <input name="last-name" id="email" placeholder="xyz@gmail.com" type="email">
        <br>
        <label for="password">Password</label>
        <input name="password" id="password" type="password">
        <br>
        <label for="confirm-password">Confirm Password</label>
        <input name="confirm-password" id="confirm-password" type="password">
        <br>
        <label for="age">Age</label>
        <input name="age" id="age" placeholder="20" type="number">
        <br>
        <label for="gender">Gender</label>
        <select aria-placeholder="ad" name="gender" id="gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="agree-to-t&c">i agree to terms and condition</label>
        <input type="checkbox">
        <br>
        <button type="submit">Register</button>
    </form>
    <br>
    <hr>
    <h4>Already a customer? <a href="Q-5-b.html">Sign In</a></h4>
</body>
</html>
