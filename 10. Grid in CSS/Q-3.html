<!-- The grid-auto-row and grid-auto-column properties in CSS Grid Layout are used to define the size of rows and columns created implicitly in the grid when more rows or columns are needed than explicitly defined. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Column Example</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: 100px 100px;   
            grid-auto-rows: 50px;
            /* grid-template-rows: 100px 100px;
            grid-auto-columns: 50px; */
            gap: 10px;
        }

        .item {
            background-color: lightcoral;
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
