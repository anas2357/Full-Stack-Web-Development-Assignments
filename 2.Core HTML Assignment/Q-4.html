<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <ol>
        <li>
            <p><b>p-tag : </b>tag for paragraphs</p>
        </li>
        <li>
            <p><b>a-tag : </b>tags for hyperlinks</p>
        </li>
        <li>
            <p><b>br-tag : </b>next line tag</p>
        </li>
        <li>
            <p><b>b-tag : </b>tag to make text bold</p>
        </li>
        <li>
            <p><b>u-tag : </b>tag to underline text</p>
        </li>
        <li>
            <p><b>i-tag : </b>tag to italisize text</p>
        </li>
    </ol>
</body>
</html>
