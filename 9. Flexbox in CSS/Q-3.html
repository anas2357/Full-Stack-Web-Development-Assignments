<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a Div</title>
    <style>
        #parent {
            border: 10px solid #ccc;
            height: 600px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        #child {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 5px solid #666;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
